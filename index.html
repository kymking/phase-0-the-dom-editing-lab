<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Editing Lab</title>
</head>
<body>

  <h1>Welcome to the DOM Lab</h1>

  <p>
    This paragraph includes 
    <strong>bold</strong>, 
    <em>italic</em>, 
    and an 
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">a link</a>.
  </p>

  <table>
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
    </tr>
    <tr>
      <td>Row 1</td>
      <td>Row 2</td>
    </tr>
  </table>

</body>
</html>
